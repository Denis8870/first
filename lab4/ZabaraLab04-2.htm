<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Горизонтальні рядки</title>
</head>
<body>

<!-- 1. Коливання -->
<marquee behavior="alternate" bgcolor="#ffcccc" width="100%" height="50">
    <font color="blue" size="4">Текст коливається з боку в бік</font>
</marquee>

<!-- 2. Справа наліво (нескінченно) -->
<marquee direction="left" behavior="scroll" bgcolor="#ccffcc" width="100%" height="50">
    <font color="red" size="4">Текст рухається справа наліво</font>
</marquee>

<!-- 3. Зліва направо (зупинка) -->
<marquee direction="right" behavior="slide" bgcolor="#ccccff" width="100%" height="50">
    <font color="darkgreen" size="4">Текст рухається зліва направо і зупиняється</font>
</marquee>

<!-- 4. Затримка 1 -->
<marquee direction="left" scrolldelay="200" bgcolor="#ffffcc" width="100%" height="50">
    <font color="brown" size="4">Рядок з повільною затримкою</font>
</marquee>

<!-- 5. Затримка 2 -->
<marquee direction="left" scrolldelay="10" scrollamount="20" bgcolor="#ffccff" width="100%" height="50">
    <font color="purple" size="4">Рядок з найшвидшим рухом</font>
</marquee>


</body>
</html>
