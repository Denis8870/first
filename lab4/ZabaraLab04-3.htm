<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вертикальні рядки</title>
</head>
<body>

<!-- 1. Текст + рисунки коливаються -->
<marquee direction="up" behavior="alternate" bgcolor="#ffcccc" width="100%" height="120">
    <font color="blue" size="4">Соціальні мережі</font><br>
    <img src="Image/icons8-facebook-48.png" height="50">
    <img src="Image/icons8-instagram-48.png" height="50">
    <img src="Image/icons8-telegram-app-48.png" height="50">
</marquee>

<!-- 2. Рисунки знизу догори, з'являються знову -->
<marquee direction="up" behavior="scroll" bgcolor="#ccffcc" width="100%" height="120">
    <img src="Image/icons8-tiktok-48.png" height="50">
    <img src="Image/icons8-instagram-48.png" height="50">
    <img src="Image/icons8-youtube-48.png" height="50">
</marquee>

<!-- 3. Рисунки згори вниз, зупинка -->
<marquee direction="down" behavior="slide" bgcolor="#ccccff" width="100%" height="120">
    <img src="Image/icons8-telegram-app-48.png" height="50">
    <img src="Image/icons8-youtube-48.png" height="50">
</marquee>

<!-- 4. Текст із повільною затримкою -->
<marquee direction="up" scrolldelay="200" bgcolor="#ffffcc" width="100%" height="120">
    <font color="brown" size="4">Повільний текст</font>
</marquee>

<!-- 5. Текст із швидкою затримкою -->
<marquee direction="up" scrolldelay="50" scrollamount="10" bgcolor="#ffccff" width="100%" height="120">
    <font color="purple" size="4">Швидкий текст</font>
</marquee>

</body>
</html>
