<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої друзі — сенсорна карта</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        img {
            width: 1024px !important;
            height: 1024px !important;
            display: block;
        }

        #info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #666;
            background: #f2f2f2;
            width: 380px;
        }
    </style>

    <script>
        function showInfo(text) {
            document.getElementById("info").innerHTML = text;
        }
    </script>
</head>
<body>

<h2>Мої друзі</h2>
<p>Наведіть на людину — побачите ім’я. Натисніть — отримаєте інформацію.</p>

<!-- ГРУПОВЕ ФОТО -->
<img src="image\group-photo.jpg" usemap="#friendsMap" alt="Групове фото">

<map name="friendsMap">

    <!-- Друг 1 -->
    <area shape="circle"
          coords="250,500,140"
          title="Андрій"
          href="javascript:showInfo('Ім’я: Андрій<br>Спеціальність: Компʼютерні науки<br>Хобі: футбол, програмування')">

    <!-- Друг 2 -->
    <area shape="circle"
          coords="512,480,150"
          title="Олена"
          href="javascript:showInfo('Ім’я: Олена<br>Спеціальність: Інженерія<br>Хобі: малювання, подорожі')">

    <!-- Друг 3 -->
    <area shape="circle"
          coords="780,520,140"
          title="Дмитро"
          href="javascript:showInfo('Ім’я: Дмитро<br>Спеціальність: Математика<br>Хобі: шахи, скейтборд')">

</map>

<div id="info">
    <b>Інформація про друга з’явиться тут...</b>
</div>

</body>
</html>
