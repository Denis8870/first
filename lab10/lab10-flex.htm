<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Layout — flexbox</title>
<style>
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{font-family:Arial, sans-serif}

  .wrapper{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    gap:3px; /* зовнішній відступ між рядами — 3px */
    padding:3px;
  }

  .row{display:flex; gap:3px;}

  .block{border:1px solid rgba(255,255,255,0.9); min-height:0}

  /* Верхній ряд: великий блок + правий стовпчик */
  .top-row{height:32vh}
  .top{flex:1;background:#5b9bd5}
  .sidebar{width:200px;background:#6b777a}

  /* Другий ряд: три блоки по 1/3 */
  .mid-row{height:22vh}
  .a{flex:1;background:#6ad0cc}
  .b{flex:1;background:#df6f6f}
  .c{flex:1;background:#ffc400}

  /* Третій ряд: зелений займає 2/3, праворуч місце під жовтий (але жовтий уже у mid-row) —
     ми для прикладу зробимо green займати 2 одиниці */
  .mid2-row{height:22vh}
  .green{flex:2;background:#28a67a}

  /* Нижній */
  .bottom-row{height:18vh}
  .orange{flex:1;background:#b84f14}

  /* Адаптивність */
  @media (max-width:1199px){ .sidebar{width:180px} }
  @media (max-width:949px){ .sidebar{width:160px} }

  @media (max-width:749px){
    /* при малих ширинах змінюємо напрямок рядків на колонці, щоб блоки ставали один під одним */
    .row{flex-direction:column}
    .sidebar{width:100%}
    .top-row{height:18vh}
    .mid-row{height:12vh}
    .mid2-row{height:12vh}
    .bottom-row{height:24vh}
  }

  @media (max-width:499px){
    .top-row{height:14vh}
    .mid-row{height:10vh}
    .mid2-row{height:10vh}
  }
</style>
</head>
<body>
  <div class="wrapper">
    <div class="row top-row">
      <div class="top block"></div>
      <div class="sidebar block"></div>
    </div>

    <div class="row mid-row">
      <div class="a block"></div>
      <div class="b block"></div>
      <div class="c block"></div>
    </div>

    <div class="row mid2-row">
      <div class="green block"></div>
    </div>

    <div class="row bottom-row">
      <div class="orange block"></div>
    </div>
  </div>
</body>
</html>
