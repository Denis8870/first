<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Layout — grid</title>
<style>
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{font-family:Arial, sans-serif}

  .wrapper{
    min-height:100vh;
    padding:3px;
    display:grid;
    gap:3px; /* зовнішній відступ 3px між блоками */
    /* визначимо 4 ряди: top, mid, mid2, bottom */
    grid-template-rows: 32vh 22vh 22vh 18vh;
    /* у колонках зробимо 3 колонки: left (1fr), middle (1fr), right (200px) */
    grid-template-columns: 1fr 1fr 200px;
  }

  .block{border:1px solid rgba(255,255,255,0.9); min-height:0}

  /* Позиціюємо блоки по сітці */
  .top    {grid-column: 1 / 3; grid-row:1; background:#5b9bd5} /* займає 2 колонки ліворуч */
  .sidebar{grid-column: 3 / 4; grid-row:1 / 4; background:#6b777a} /* правий стовпчик на всю висоту верхніх 3 рядів */

  .a{grid-column:1/2; grid-row:2; background:#6ad0cc}
  .b{grid-column:2/3; grid-row:2; background:#df6f6f}
  .c{grid-column:1/3; grid-row:3; background:#ffc400; /* зробимо жовтий великим — на дві колонки лівої частини */}
  .green{grid-column:1/3; grid-row:3; background:#28a67a; opacity:0.95} /* при необхідності підлаштуйте - тут приклад як альтернативи */

  /* Альтернативний стиль: якщо хочете жовтий справа (під sidebar) та green лівіше, можна розмітити інакше.
     У прикладі вище помаранчевий нижче займатиме весь ряд. */
  .orange{grid-column:1/4; grid-row:4; background:#b84f14}

  /* A little tweak: щоб c і green не перекривалися, ось одна робоча конфігурація:
     - на рядку 2: a (col1), b (col2), c (col1..2) — а на рядку 3: green (col1..2), c може бути висотою 2 рядків
     Для простоти прикладу можна змінити grid-row для c: grid-row:2/4; */

  /* Адаптивні breakpoints */
  @media (max-width:1199px){ .wrapper{grid-template-columns:1fr 1fr 180px} }
  @media (max-width:949px){ .wrapper{grid-template-columns:1fr 1fr 160px} }
  @media (max-width:749px){
    /* на малих екранах робимо одну колонку */
    .wrapper{
      grid-template-columns:1fr;
      grid-template-rows: 18vh 12vh 12vh 24vh  auto;
    }
    .top {grid-column:1}
    .sidebar{grid-column:1}
    .a{grid-column:1}
    .b{grid-column:1}
    .c{grid-column:1}
    .green{grid-column:1}
    .orange{grid-column:1}
  }
  @media (max-width:499px){
    .wrapper{grid-template-rows:14vh 10vh 10vh 26vh}
  }

</style>
</head>
<body>
  <div class="wrapper">
    <div class="top block"></div>
    <div class="sidebar block"></div>

    <div class="a block"></div>
    <div class="b block"></div>

    <!-- В grid-варіанті ви можете коригувати, чи жовтий займає простір праворуч або під -->
    <div class="c block"></div>
    <div class="green block"></div>

    <div class="orange block"></div>
  </div>
</body>
</html>
